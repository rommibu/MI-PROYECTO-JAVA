<body>
    <form action="">
        <h1>LOGIN</h1>
        <label for="">Usuario</label>
        <input type="text" name="u" id="">
        <label for="">Password</label>

        <input type="BUTTON" name="INGRESAR" onclick="login(this.form)">

    <script>
        function login(form){
            if (form.u.value=="Romina"){

                    alert("Error de Password");
                }

            }
                
        }
